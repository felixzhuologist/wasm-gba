<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WASM GBA</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"    
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="   crossorigin="anonymous">
    </script>
  </head>
  <body>
    <script src="./capstone-arm.min.js"></script>
    <script src="./index.js"></script>
    Upload BIOS: <input id="bios" type="file" />
    Upload ROM: <input id="rom" type="file" />

    <input type="submit" value="run" id="bpsubmit">
    <label for="breakpoint">Set breakpoint:</label>
    <input type="text" name="breakpoint" id="bpinput"><br>

    <button id="step">step</button>
    <button id="frame">frame</button>

    <div class="container">
        <div class="row" id="regs">
        </div>
        <hr>
        <div class="row" id="pipeline">
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          BG palette:
          <div class="palette-grid" id="bg-palette">
          </div>
        </div>
        <div class="col-md-6">
          Sprite palette:
          <div class="palette-grid" id="sprite-palette">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
